<div id="contact_form">
    <form name="form1" id="ff" method="post" action="{% url 'contact_page' %}">
        {% if cform.non_field_errors %}
            {{ cform.non_field_errors }}
        {% endif %}
        {% csrf_token %}
        <label class="row">
            <div class="col-1-3">
                {% if cform.name.errors %}
                    {{ cform.name.errors }}
                {% endif %}
                <div class="wrap-col">
                    {{ cform.name }}
                </div>
            </div>
            <div class="col-1-3">
                {% if cform.email.errors %}
                    {{ cform.email.errors }}
                {% endif %}
                <div class="wrap-col">
                    {{ cform.email }}
                </div>
            </div>
            <div class="col-1-3">
                {% if cform.subject.errors %}
                    {{ cform.subject.errors }}
                {% endif %}
                <div class="wrap-col">
                    {{ cform.subject }}
                </div>
            </div>
        </label>
        <label class="row">
                {% if cform.message.errors %}
                    {{ cform.message.errors }}
                {% endif %}
            <div class="wrap-col">
                {{ cform.message.label }}
                {{ cform.message }}
            </div>
        </label>
        <center><input class="sendButton" type="submit" name="submitcontact" value="Submit"></center>
    </form>
</div>
